<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="spacer">
            <h1>
              Get <span>insights</span> that help <br class="header" />
              your business grow.
            </h1>
            <p>
              Discover the benefits of data <br class="para-mobile" />
              analytics and make <br class="para-desk" />
              better decisions <br class="para-mobile" />
              regarding revenue, customer<br class="para-mobile" />
              experience, and overall efficiency.
            </p>
            <div class="status">
              <div>
                <h2>10k+</h2>
                <p>companies</p>
              </div>
              <div>
                <h2>314</h2>
                <p>templates</p>
              </div>
              <div>
                <h2>12M+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="image-container">
          <div class="overlay"></div>
          <picture>
            <img src="./images/image-header-desktop.jpg" alt="" />
          </picture>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NVergil" target="_blank" rel="noreferrer">VerDanT</a>.
    </footer>
  </body>
</html>
